<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <style>
    </style>
</head>
<body>
    <form action="data.html" method="GET">
        <label for="text-1">Text Box -1 </label>
        <input 
            type="text" 
            value="1000" 
            id="text-1" 
            name="text-1" 
            size="10"
        />
        <br /><br />
        <label for="text-2">Text Box -2 </label>
        <input 
            type="text" 
            size="30"
            value="there is more text to display on this page..." 
            id="text-2" 
            name="text-2" 
        />
        <br /><br />
        <label for="password">password</label>
        <input 
            type="password" 
            id="pass" 
            name="pwd"
        />
        <!--pattern="[A-Z][A-Za-z0-9]*[0-9][a-zA-Z0-9]*"
            title="a valiud passowrd must contains alphabet number and special character.."
            required (inpclue in above for a patternic password)-->
        <br /><br />

        <input type="checkbox" name="chk" id="pass" onclick="showpwd()" />
        show password <br /><br />
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" checked value="male"/> Male
        <input type="radio" name="gender" id="gender" value="female"/> female
        <input type="radio" name="gender" id="gender" value="others"/> others
        <br /><br />
        <label for="technology">Learn techs </label>
        <input type="checkbox" name="technology" id="technology" checked value="C"/> C
        <input type="checkbox" name="technology" id="technology" value="java"/> Java
        <input type="checkbox" name="technology" id="technology" value="C++"/> C++
        <br /><br />

        <label for="age">Age: </label>
        <input type="number" name="Age" id="age" min="18" max="100" step="5"/> 
        <br /> <br />
        <label for="dob">D.O.B</label>
        <input type="date" name="dob" id="dob" />
        <br /><br />
        <label for="dot">D.O.T</label>
        <input type="time" name="dot" id="dot" />
        
        <br /><br />
        <label for="dob time">D.O.B with time</label>
        <input type="datetime-local" name="dob time" id="dob time" />

        <br /><br />
        <label for="month">month</label>
        <input type="month" name="month" id="month" />

        <br /><br />
        <label for="week">week</label>
        <input type="week" name="week" id="week" />
        <br /><br />
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
        <br /><br />

        <label for="file">upload your docs here</label>
        <input type="file" name="file" id="file" accept="image/*"/>
        <!--you can choose audio and video to or do not put anything in accept if you want every doc to be uploadede
        accept=".pdf, .doc, .docx, .txt" for any kind of doc-->

        <br /><br />
        <label for="search">Search:</label>
        <input type="search" name="search" id="search" />
        <br /><br />
        <label for="website">Website:</label>
        <input type="url" name="website" id="website" />

        <br /><br />
        <input type="submit" value="Submit" />
        <input type="button" value="final-submit" id="button" onclick="alert('this is a button event')"/>

        <!-- <input type="image" src="./IronMan.png" alt="submit-button" name="submitbutton"> -->
        <!--for image button use above input type-->

        <label for="Knowledge">Knowledge-level</label>
        <input type="range" name="range" id="knowledge" min="0" max="50" />
        
    </form>
    <script>
        function showpwd()
        {
            var x = document.getElementById('pass');
            if(x.type=='password')
            {
                x.type='text';
            }
            else{
                x.type= 'password';
            }
        }
    </script>
</body>
</html>
