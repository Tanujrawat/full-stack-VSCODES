<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with validation</title>
    <script>
        function validateForm() {
          let x = document.forms["myForm"]["fname"].value;
          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
        }
    </script>
    <link rel="stylesheet" href="FirstJSAssign.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Create Account</h1>
            </div>
            <form name="myForm" onsubmit="return validateForm()">
                <ol>
                    <li> 
                        <label for="name">Username</label>
                        <br />
                        <input type="text" 
                        name="fname" 
                        placeholder="type your name"
                        pattern="[a-z]"
                        />
                    </li>
                    <br>
                    <li>
                        <label for="Email">Email</label>
                        <br />
                        <input type="text" name="Email" id="Email" placeholder="Enter Email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
                    </li>
                    <br>
                    <li>
                        <label for="Password">Password</label>
                        <br />
                        <input type="password" name="Password" id="Password" placeholder="Enter Password" required>
                    </li>
                    <br>
                    <li>
                        <label for="PassAgain">Password Again</label>
                        <br />
                        <input type="password" name="PassAgain" id="PassAgain" placeholder="Enter password Again" required>
                    </li>
                    <br> 
                    <input type="submit" value="Submit">
                </ol>
            </form>
        </div>
    </div>
    <!-- <script src="FirstJSAssign.js"></script> -->
</body>
</html>
