<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>template Iframe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./fukkstack.png" alt="">
            <!-- adding images from another folder "../images/image name.ext"
            -->
        </div>
        <h2>FullStack</h2>
    </header>
    <aside>
        <ul>
            <!--target is basicvally about where the link is going to open and here it is main-content which is the name of iframe-->
            <li><a href="#">Home</a></li>
            <li><a href="about.html" target="main-content">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </aside>
    <main>
        <iframe src="home.html" frameborder="0" name="main-content"></iframe>
    </main>
</body>
</html>
